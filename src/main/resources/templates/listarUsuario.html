<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Lista de Usuários</h2>

<!-- Campo de busca -->
<div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nome ou email">
    <button onclick="buscarUsuario()" class="btn btn-primary mt-2">Buscar</button>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Status</th>
        <th>Grupo</th>
    </tr>
    </thead>
    <tbody id="tabelaUsuarios">
    <!-- Os usuários serão inseridos aqui pelo JavaScript -->
    </tbody>
</table>

<a href="cadastrarUsuario.html" class="btn btn-success">Cadastrar Novo Usuário</a>

<script src="/arquivosJS/listarUsuarios.js"></script> <!-- Importa o script -->
</body>
</html>
