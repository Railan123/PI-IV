<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Produtos - Estoquista</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="display-5 text-primary fw-bold">Lista de Produtos</h2>
  </div>

  <div class="card shadow-lg rounded">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-bordered text-center align-middle">
          <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody id="tabelaProdutos">
          <!-- Produtos serão carregados aqui -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Edição (Estoquista) -->
<div class="modal fade" id="modalEditarProduto" tabindex="-1" aria-labelledby="modalEditarProdutoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fw-bold" id="modalEditarProdutoLabel">Editar Produto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form id="formEditarProduto">
          <input type="hidden" id="produtoId">

          <!-- Nome -->
          <div class="mb-3">
            <label for="produtoNome" class="form-label fw-semibold">Nome</label>
            <input type="text" class="form-control" id="produtoNome" disabled>
          </div>

          <!-- Preço -->
          <div class="mb-3">
            <label for="produtoValor" class="form-label fw-semibold">Preço</label>
            <input type="number" class="form-control" id="produtoValor" step="0.01" disabled>
          </div>

          <!-- Quantidade em Estoque -->
          <div class="mb-3">
            <label for="produtoQuantidade" class="form-label fw-semibold">Quantidade</label>
            <input type="number" class="form-control" id="produtoQuantidade" required>
          </div>

          <!-- Status -->
          <div class="mb-3">
            <label for="produtoStatus" class="form-label fw-semibold">Status</label>
            <input type="text" class="form-control" id="produtoStatus" disabled>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" onclick="salvarEdicaoProduto()">Salvar Alterações</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/arquivoJS_PRODUTO/listarProdutoEstoquista.js"></script>
</body>
</html>
