<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="container d-flex">
    <!-- Formulário de Cadastro -->
    <div class="card shadow p-4 w-50">
        <h2 class="text-center mb-4">CADASTRAR PRODUTO</h2>
        <form id="formCadastroProduto">
            <div class="mb-3">
                <label class="form-label">NOME DO PRODUTO:</label>
                <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">PREÇO:</label>
                <input type="text" id="preco" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">QUANTIDADE EM ESTOQUE:</label>
                <input type="number" id="quantidade" class="form-control" min="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label">DESCRIÇÃO DO PRODUTO:</label>
                <textarea id="descricao" class="form-control" required rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">AVALIAÇÃO (1 A 5):</label>
                <input type="number" id="avaliacao" class="form-control" step="0.1" min="1" max="5" required>
            </div>

            <button type="button" class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#modalImagem">
                ADICIONAR IMAGEM DO PRODUTO
            </button>

            <div class="d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-secondary px-4" onclick="confirmarCancelamento()">CANCELAR</button>
                <button type="button" class="btn btn-success px-4" onclick="confirmarSalvar()">SALVAR</button>
            </div>
        </form>
    </div>

    <!-- Área da Imagem Principal -->
    <div class="ms-4 d-flex flex-column align-items-center w-50">
        <h5>Imagem Principal</h5>
        <img id="imagemPrincipal" src="https://via.placeholder.com/250" class="border rounded p-1" style="width: 444px; height: 444px; object-fit: cover;">
    </div>
</div>

<!-- Modal de Upload de Imagem -->
<div class="modal fade" id="modalImagem" tabindex="-1" aria-labelledby="modalImagemLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Imagens</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button class="btn btn-primary w-100 mb-3" onclick="document.getElementById('inputImagens').click()">INSERIR IMAGEM</button>
                <input type="file" id="inputImagens" multiple class="form-control d-none">

                <!-- Carrossel de Imagens -->
                <div id="carouselImagens" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselInner"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImagens" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselImagens" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success w-100" onclick="salvarImagens()">SALVAR</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Visualização -->
<div class="modal fade" id="modalVisualizar" tabindex="-1" aria-labelledby="modalVisualizarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4">
            <div class="modal-header">
                <h5 class="modal-title">Visualizar Imagens</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Exibe a imagem principal -->
                <img id="imagemPrincipalModal" src="https://via.placeholder.com/250" class="border rounded p-1" style="width: 444px; height: 444px; object-fit: cover;">
                <div id="carouselImagensModal" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselInnerModal"></div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImagensModal" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselImagensModal" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS e Script Externo -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/arquivoJS_PRODUTO/cadastrarProduto.js"></script>
</body>
</html>
